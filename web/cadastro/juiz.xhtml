<ui:composition 
    template="_cadastro_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="corpo">
        
         <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Cadastro de Juiz</h1>
                    </div>

                    <form class="formuser" name="formuser" id="formulario" method="POST" onsubmit="return validar()">

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="txtNome" name="nome"
                                    placeholder="Nome Completo" required="true" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input type="email" class="form-control" id="txtEmail" name="email" placeholder="E-mail"
                                    required="true" />
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input type="password" class="form-control" id="txtSenha" name="senha"
                                    placeholder="Senha" required="true" />
                            </div>
                        </div>

                        <div class="col-md-3 text-center">
                            <button type="submit" class="btn btn-dark">Cadastrar</button>
                        </div>

                    </form>

    </ui:define>
</ui:composition>
