<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SIJOGA</title>

        <link href="vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css"/>

        <link href="css/sb-admin-2.css" rel="stylesheet"/>
    </h:head>
    <h:body id="page-top">
        
        <div id="wrapper">

            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="tela_principal.xhtml">
                    <div class="sidebar-brand-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">SIJOGA</div>
                </a>

                <hr class="sidebar-divider my-0"/>

                <li class="nav-item active">
                    <a class="nav-link" href="tela_principal.xhtml">
                        <i class="fas fa-home"></i>
                        <span>Processos</span></a>

                    <a class="nav-link" href="relatorios.xhtml">
                        <i class="fas fa-download"></i>
                        <span>Relatórios</span></a>

                    <a class="nav-link" href="cadastro_processo.xhtml">
                        <i class="fas fa-plus"></i>
                        <span>Cadastrar novo processo</span></a>

                    <a class="nav-link" href="cadastro_cliente.xhtml">
                        <i class="fas fa-plus"></i>
                        <span>Cadastrar novo cliente</span></a>
                </li>
            </ul>

            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>

                        <div class="dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2"></i>
                            </a>
                        </div>

                    </nav>

                    <div class="container-fluid">

                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Relatórios</h1>
                        </div>

                        <div class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <select id="estados" class="form-control bg-light border-dark small" onchange="select()" name="search">
                                <option selected="selected">Search for...</option>
                                <option id="processOpen" value="">Processos abertos</option>
                                <option value="">Processos encerrados</option>
                            </select>

                            <div id="date" style="display: none;">

                                <label>Data de início</label>
                                <input class="form-control bg-light border-dark small" type="date" id="dateIni" name="dateIni"/>                                

                                <label>Data de fim</label>
                                <input class="form-control bg-light border-dark small" type="date" id="dateEnd" name="dateEnd"/>
                            </div>

                            <div>
                                <br/>
                                <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                                    <i class="fas fa-download fa-sm text-white-50"></i> 
                                    Gerar relatório
                                </a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>

            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <a class="btn btn-primary" href="login.xhtml">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <script type="text/javascript">
                function select() {
                    if (document.getElementById("processOpen").selected) {
                        document.getElementById("date").style.display = "block";
                    } else {
                        document.getElementById("date").style.display = "none";
                    }
                }
            </script>
    </h:body>
</html>
