<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SIJOGA</title>

        <link href="vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css"/>

        <link href="css/sb-admin-2.css" rel="stylesheet"/>
    </h:head>
    <h:body id="page-top">

        <div id="wrapper">

            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="tela_principal.xhtml">
                    <div class="sidebar-brand-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">SIJOGA</div>
                </a>

                <hr class="sidebar-divider my-0"/>

                <li class="nav-item active">
                   
                </li>
            </ul>

            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>

                        <div class="dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2"></i>
                            </a>
                        </div>

                    </nav>


                    <div class="container-fluid">

                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Cadastro de advogado</h1>
                        </div>

                        <form class="formuser" name="formuser" id="formulario" method="POST" onsubmit="return validar()"> 

                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <input type="text" class="form-control" id="txtNome" name="nome" placeholder="Nome" required="true"/>
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="txtSobrenome" name="sobrenome" placeholder="Sobrenome" required="true"/>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-7">
                                    <input type="email" class="form-control" id="txtEmail" name="email" placeholder="E-mail" required="true"/>
                                </div> 

                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <input type="text" class="form-control" id="txtCpf" name="cpf" placeholder="CPF" required="true"/>
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="txtTelefone" name="telefone" placeholder="Telefone" required="true"/>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <input type="text" class="form-control" id="txtCep" name="cep" placeholder="CEP" required="true"/>
                                </div> 

                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="txtBairro" name="bairro" placeholder="Bairro" required="true"/>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <select id="estados" class="form-control" name="estado" required="true">
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <select id="cidades" class="form-control" name="cidade" required="true">
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <input type="text" class="form-control" id="txtRua" name="rua" placeholder="Rua" required="true"/>
                                </div>			
                                <div class="form-group col-md-1">
                                    <input type="text" class="form-control" id="txtNumero" name="numero" placeholder="nº" required="true"/>
                                </div> 
                                <div class="form-group col-md-3">
                                    <input type="text" class="form-control" id="txtComplemento" name="complemento" placeholder="Complemento" required="true"/>
                                </div>

                            </div>	


                            <script>
                                $(document).ready(function () {
                                    var estadosElement = $('#estados');

                                    estadosElement.change(function () {
                                        buscaCidades(this);
                                    });

                                    $.get("estados", function (response) {
                                        $.each(response, function (index, value) {
                                            estadosElement.append(
                                                    $('<option> </option>').val(value.uf).html(value.nome)
                                                    );
                                        });

                                        buscaCidades(estadosElement[0]);
                                    });

                                });

                                function buscaCidades(estadosElement) {
                                    var estadoSelecionado = estadosElement.value;
                                    $.ajax({
                                        type: "get",
                                        url: "ListarCidadesServlet",
                                        dataType: 'JSON',
                                        data: {
                                            estado: estadoSelecionado
                                        },
                                        contentType: "application/json; charset=utf-8",
                                        success: function (response) {
                                            var select = $('#cidades');
                                            select.empty();
                                            $.each(response, function (index, value) {
                                                select.append(
                                                        $('<option></option>').val(value.codigoCidade).html(value.nome)
                                                        );
                                            });
                                        }
                                    });
                                }
                                ;
                            </script>



                            <div class="col-md-7 text-center">
                                <button type="submit" class="btn btn-dark">Cadastrar</button>  
                            </div>

                        </form>

                    </div>

                </div>

            </div>

            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>

            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <a class="btn btn-primary" href="login.xhtml">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function select() {
                if (document.getElementById("processOpen").selected) {
                    document.getElementById("date").style.display = "block";
                } else {
                    document.getElementById("date").style.display = "none";
                }
            }
        </script>

    </h:body>
</html>
