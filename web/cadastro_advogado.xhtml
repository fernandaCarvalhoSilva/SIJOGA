<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>SIJOGA</title>

    <link href="vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css" />

    <link href="css/sb-admin-2.css" rel="stylesheet" />
</h:head>
<h:body id="page-top">

    <div id="wrapper">

        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.xhtml">
                <div class="sidebar-brand-icon">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <div class="sidebar-brand-text mx-3">SIJOGA</div>
            </a>

            <hr class="sidebar-divider my-0" />

            <li class="nav-item active">

            </li>
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                </nav>


                <div class="container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Cadastro de advogado</h1>
                    </div>

                    <form class="formuser" name="formuser" id="formulario" method="POST" onsubmit="return validar()">

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="txtNome" name="nome" placeholder="Nome Completo"
                                    required="true" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input type="email" class="form-control" id="txtEmail" name="email" placeholder="E-mail"
                                    required="true" />
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="txtOab" name="oab" placeholder="OAB"
                                    required="true" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input type="password" class="form-control" id="txtSenha" name="senha"
                                    placeholder="Senha" required="true" />
                            </div>
                        </div>

                        <div class="col-md-3 text-center">
                            <button type="submit" class="btn btn-dark">Cadastrar</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

    </div>
</h:body>

</html>
